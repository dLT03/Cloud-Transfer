<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudTransfer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Logo.svg" alt="CloudTransfer logo" class="logo"/>
    </header>
    <main>
        <div id="formView">
            <form id="uploadForm">
                <div class="button-row" id="uploadButtons">
                    <button class="file" type="button" onclick="document.getElementById('fileInput').click()">add file</button>
                    <button class="folder" type="button" onclick="document.getElementById('folderInput').click()">add folder</button>
                </div>

                <input type="file" id="fileInput" multiple hidden>
                <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
                <div id="fileSummary" class="file-info" style="display: none;"></div>
                <input type="text" class="form-input" id="title" placeholder="Title">
                <button type="submit" class="generate">generate</button>
                <div class="text">we will generate link to your files</div>
            </form>
        </div>
        <div id="linkView" style="display: none;"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
